<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | webgl-Atomica</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" width=1080 height=810 tabindex="-1"
    style="width: 1080px; height: 810px; background: #231F20"></canvas>
  <script src="Build/Atomica-543c-webgl.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/Atomica-543c-webgl.data",
      frameworkUrl: "Build/Atomica-543c-webgl.framework.js",
      codeUrl: "Build/Atomica-543c-webgl.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Naguatech",
      productName: "webgl-Atomica",
      productVersion: "1.0",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
    function resizeCanvas() {
      var canvas = document.querySelector("canvas");
      if (canvas) {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
    }
    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", resizeCanvas);

    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        document.getElementById("rotateMessage").style.display = "flex";
        document.getElementById("gameContainer").style.display = "none";
      } else {
        document.getElementById("rotateMessage").style.display = "none";
        document.getElementById("gameContainer").style.display = "block";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("load", checkOrientation);
  </script>
</body>

</html>
